<app-header>
  <app-column-header
    [customDiscardButton]="true"
    [customBackButton]="(isFirstStep$ | async) === false"
    (discard)="reset()"
    (back)="prevStep()"
  >
    {{ (currentStep$ | async)?.title | translate }}
  </app-column-header>
</app-header>
<ion-content>
  <app-content-wrapper>
    <ng-content></ng-content>
  </app-content-wrapper>
</ion-content>
<ion-footer>
  <div class="footer">
    <div *ngIf="isLastStep$ | async; else isNotLastStep" class="footer__button">
      <ion-button expand="block" (click)="submit()">
        {{ 'order.order-service' | translate }}
      </ion-button>
      <div class="eula">
        <ion-note>
          {{ 'order.eula' | translate }}
        </ion-note>
      </div>
    </div>
    <ng-template #isNotLastStep>
      <ion-button expand="block" (click)="nextStep()" class="footer__button">
        {{ 'order.forward' | translate }}
      </ion-button>
    </ng-template>
  </div>
</ion-footer>
