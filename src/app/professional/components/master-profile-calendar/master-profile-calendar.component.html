<ng-container *ngIf="context$ | async as context">
  <ion-row *ngIf="context.canEdit">
    <ion-col size="12">
      <app-collapse-item title="{{ 'master-profile.calendar.schedule' | translate }}">
        <app-schedule-editor [schedule]="schedule$ | async" [formControl]="scheduleEditor"></app-schedule-editor>
        <ion-button
          type="submit"
          expand="block"
          [disabled]="scheduleEditor.invalid"
          (click)="updateSchedule(context.professional.id)"
        >
          {{ 'global.save' | translate }}
        </ion-button>
      </app-collapse-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item lines="none" class="ion-item-bottom-border master-profile-tab-title">
        {{ 'master-profile.calendar.title' | translate }}
      </ion-item>
      <app-calendar-component
        (newDate)="changeDate($event, context.professional.id)"
        [formControl]="formControl"
        [enabledPeriods]="enabledPeriods$ | async"
      >
      </app-calendar-component>
    </ion-col>
  </ion-row>
</ng-container>
