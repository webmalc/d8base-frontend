<ng-container *ngIf="context">
  <ion-item lines="none">
    <ion-label>
      <h1>{{ getName(context.user) }}</h1>
      <ion-note>{{ context.professional.name }}</ion-note>
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-img [src]="getAvatar(context.user)" class="avatar-width"></ion-img>
  </ion-item>
</ng-container>
