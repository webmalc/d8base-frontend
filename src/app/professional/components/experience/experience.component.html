<ion-label>
  <div *ngIf="!exp.is_still_here" class="experience-date">{{ exp.start_date }} - {{ exp.end_date }}</div>
  <div *ngIf="exp.is_still_here" class="experience-date">
    {{ exp.start_date }} - {{ 'global.experience-dates.until-now' | translate }}
  </div>
  <div class="experience-title">{{ exp.title }}</div>
  <div>{{ exp.company }}</div>
  <div class="ion-text-wrap ion-margin-vertical">
    {{ exp.description }}
  </div>
</ion-label>
