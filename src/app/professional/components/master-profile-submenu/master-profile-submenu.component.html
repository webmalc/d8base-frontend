<ion-row class="submenu-row">

    [class.active]="activeTab === submenu.Services"
    lines="none"
    class="master-submenu-font cursor-pointer"
  >
    {{ 'master-profile.submenu.services' | translate }}

  <ion-item
    (click)="selectTab(submenu.Info)"

  <ion-item
    (click)="selectTab(submenu.Calendar)"

    lines="none"
    class="master-submenu-font cursor-pointer"
  >
    {{ 'master-profile.submenu.calendar' | translate }}
  </ion-item>
  <ion-item
    (click)="selectTab(submenu.Portfolio)"
    [class.active]="activeTab === submenu.Portfolio"
    lines="none"
    class="master-submenu-font cursor-pointer"
  >
    {{ 'master-profile.submenu.portfolio' | translate }}
  </ion-item>
</ion-row>
