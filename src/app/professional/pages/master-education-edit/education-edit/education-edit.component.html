<form [formGroup]="form" (ngSubmit)="onSave()" *appIfSpinner="item">
  <ion-item>
    <ion-label color="medium" position="floating" class="label-for-required-input">
      {{ 'education-edit-page.university' | translate }}
    </ion-label>
    <ion-input [formControlName]="formFields.university" name="title" type="text"></ion-input>
  </ion-item>
  <app-form-control-error [controlName]="formFields.university"> </app-form-control-error>
  <ion-item>
    <ion-label color="medium" position="floating">
      {{ 'education-edit-page.degree' | translate }}
    </ion-label>
    <ion-input [formControlName]="formFields.degree" name="photo" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="medium" position="floating">
      {{ 'education-edit-page.field-of-study' | translate }}
    </ion-label>
    <ion-input [formControlName]="formFields.field_of_study" name="link" type="text"></ion-input>
  </ion-item>

  <app-date-interval-editor [formControlName]="formFields.interval"></app-date-interval-editor>
  <app-form-control-error [controlName]="formFields.interval"> </app-form-control-error>

  <ion-item>
    <ion-label color="medium" position="floating">
      {{ 'education-edit-page.description' | translate }}
    </ion-label>
    <ion-input [formControlName]="formFields.description" name="title" type="text"></ion-input>
  </ion-item>
  <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-col size="6">
      <ion-button (click)="onDelete()" *ngIf="item.id" color="light" expand="block" fill="solid" size="medium">
        {{ 'education-edit-page.remove' | translate }}
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button type="submit" [disabled]="form.invalid || form.pristine" expand="block" fill="solid" size="medium">
        {{ 'education-edit-page.save' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
</form>
