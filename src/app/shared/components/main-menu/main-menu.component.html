<ion-content>
  <ion-list class="ion-no-padding">
    <ng-container *ngFor="let item of mainMenuItems">
      <ion-item-divider *ngIf="item.isHeader && isShown(item)" color="light">
        <ion-label>
          <h1>{{ item.title | translate }}</h1>
        </ion-label>
      </ion-item-divider>
      <ion-menu-toggle *ngIf="!item.isHeader && isShown(item)" menu="main-menu" [autoHide]="false">
        <ion-item [routerLink]="item.link" [queryParams]="item.params" routerLinkActive="active" lines="full">
          <ion-icon [name]="item.icon" slot="start"></ion-icon>
          {{ item.title | translate }}
        </ion-item>
      </ion-menu-toggle>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-label> {{ 'template.dark-theme' | translate }}:</ion-label>
    <ion-toggle (ionChange)="changeTheme($event)" [checked]="darkTheme$ | async"></ion-toggle>
  </ion-item>
</ion-footer>
