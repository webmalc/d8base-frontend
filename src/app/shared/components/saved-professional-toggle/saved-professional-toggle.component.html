<ion-button fill="clear" *ngIf="showProfessionalSaved$ | async" (click)="clicks$.next()">
  <ion-icon *ngIf="isProfessionalSaved$ | async; else notSaved" color="warning" name="bookmark"></ion-icon>
  <ng-template #notSaved>
    <ion-icon color="medium" name="bookmark-outline"></ion-icon>
  </ng-template>
</ion-button>
