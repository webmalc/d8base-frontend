<ion-item lines="none" *ngIf="service">
  <ion-label class="ion-align-self-start ion-text-wrap" [class.link]="link" [routerLink]="link">
    <h2 class="capitalize-first-letter">
      {{ service.name }}
    </h2>
  </ion-label>
  <div slot="end" class="ion-align-self-start ion-padding-vertical ion-text-wrap ion-text-end">
    <app-price *ngIf="service.price" [price]="service.price"></app-price>
    <app-duration-viewer [duration]="service.duration"></app-duration-viewer>
  </div>
</ion-item>
