<ion-item lines="none">
  <ion-checkbox slot="start" [checked]="checked.cash" (ionChange)="toggle('cash', $event)"></ion-checkbox>
  <ion-label>{{ 'service-payment-options.cash' | translate }}</ion-label>
</ion-item>
<ion-item lines="none">
  <ion-checkbox slot="start" [checked]="checked.online" (ionChange)="toggle('online', $event)"></ion-checkbox>

</ion-item>
