<div class="content">
  <a [routerLink]="professionalProfileUrl">
    <app-avatar [user]="professional.user" class="avatar"></app-avatar>
  </a>
  <div class="info">
    <div class="ion-padding-horizontal">
      <div class="title capitalize-first-letter">
        <a [routerLink]="professionalProfileUrl">{{ professionalName }}</a>
      </div>
      <div class="subtitle">
        <span class="capitalize-first-letter">{{ professional.name }}</span>
        <ng-container *ngIf="defaultCityId">
          <span>&nbsp;&diams;&nbsp;</span>
          <span class="city">{{ (defaultCityId | cityById$ | async)?.name }}</span>
        </ng-container>
      </div>
    </div>
    <div *ngIf="professional?.rating" class="rating">
      <app-rating [rating]="professional.rating"></app-rating>
      <div class="rating__reviews-link">
        <a [routerLink]="professionalReviewsUrl" (click)="$event.stopPropagation()">
          {{ professional?.reviews_count | asReviews }}
        </a>
      </div>
    </div>
  </div>
</div>
<app-saved-professional-toggle [professionalId]="professional.id" class="like"></app-saved-professional-toggle>
