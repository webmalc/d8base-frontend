<ion-item [ngClass]="itemClass">
  <ion-label [class.label-for-required-input]="required" color="medium" position="floating">
    {{ title | translate }}
  </ion-label>
  <ionic-selectable
    #selectableComponent
    [(ngModel)]="initialValue"
    [title]="title"
    [items]="items"
    [disabled]="disabled || (hasData$ | async) === false"
    [canSearch]="true"
    [canClear]="true"
    [shouldFocusSearchbar]="true"
    [hasInfiniteScroll]="true"
    [closeButtonText]="'global.cancel' | translate"
    [clearButtonText]="'global.clear' | translate"
    (onChange)="change($event)"
    (onSearch)="search($event)"
    (onInfiniteScroll)="loadMore()"
    itemTextField="name"
    itemValueField="id"
  >
    <ng-template ionicSelectableItemTemplate let-item="item">
      <span>{{ item.name }}</span>
      <span class="subregion">
        {{ (item.region | regionById$ | async)?.name }}
      </span>
    </ng-template>
  </ionic-selectable>
</ion-item>
