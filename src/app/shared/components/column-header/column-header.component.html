<ion-item [color]="transparent ? '' : 'light'" [lines]="transparent ? 'none' : 'full'">
  <ion-buttons slot="start">
    <ion-button
      *ngIf="backButtonLink"
      [routerLink]="backButtonLink"
      [queryParams]="backButtonParams"
      routerDirection="back"
    >
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ng-content></ng-content>
</ion-item>
