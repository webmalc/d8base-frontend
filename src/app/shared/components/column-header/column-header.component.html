<div class="header">
  <ion-item lines="none" class="header__title">
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()" *ngIf="!customBackButton && (canGoBack$ | async)">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="back.emit()" *ngIf="customBackButton">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>
      <ng-content></ng-content>
    </ion-label>
    <ion-buttons slot="end" *ngIf="customDiscardButton">
      <ion-button (click)="discard.emit()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</div>
