<form [formGroup]="form" (ngSubmit)="recover()" (keydown.enter)="recover()">
  <app-error-flashbag [messages]="errorMessages"></app-error-flashbag>
  <app-success-flashbag [messages]="successMessages"></app-success-flashbag>
  <ion-item>
    <ion-label color="medium" position="floating">
      {{ 'password-recovery.email' | translate }}
    </ion-label>
    <ion-input type="text" name="email" [formControlName]="formFields.Login"></ion-input>
  </ion-item>
  <app-form-control-error [controlName]="formFields.Login"> </app-form-control-error>
  <ion-button type="submit" expand="block" fill="solid" color="success" [disabled]="form.invalid">
    {{ 'password-recovery.submit' | translate }}
  </ion-button>
</form>
