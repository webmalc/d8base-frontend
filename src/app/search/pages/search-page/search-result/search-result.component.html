<ion-card class="ion-no-margin ion-no-padding card">
  <ion-card-content>
    <app-professional-card
      *ngIf="data.professional"
      [professional]="data.professional"
      class="ion-margin-bottom"
    ></app-professional-card>
    <div class="top-separator"></div>
    <app-service-link *ngFor="let service of getServiceList()" [service]="service"></app-service-link>
    <div class="top-separator"></div>
    <div *ngIf="hasMoreServices" class="more-services">
      <a [routerLink]="professionalServicesUrl" [queryParams]="queryParams">
        {{ 'search.result.all-services' | translate }}
        {{ getServiceCount() | asServices }}
      </a>
    </div>
    <div class="bottom-buttons">
      <ion-button
        *ngIf="data.services.length === 1"
        size="medium"
        color="primary"
        [routerLink]="serviceOrderUrl"
        [queryParams]="queryParams"
      >
        {{ 'search.result.order' | translate }}
      </ion-button>
      <ion-button
        *ngIf="data.services.length > 1"
        size="medium"
        color="primary"
        [routerLink]="professionalServicesUrl"
        [queryParams]="queryParams"
      >
        {{ 'search.result.order' | translate }}
      </ion-button>
      <ion-button
        size="medium"
        color="primary"
        fill="outline"
        [routerLink]="professionalChatUrl"
        [queryParams]="queryParams"
      >
        {{ 'search.result.chat' | translate }} <ion-icon slot="end" name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
