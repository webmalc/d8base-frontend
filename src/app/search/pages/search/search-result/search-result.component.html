<ion-card class="ion-no-margin ion-no-padding card">
  <ion-card-content>
    <app-professional-card
      *ngIf="data.professional"
      [professional]="data.professional"
      class="ion-margin-bottom"
    ></app-professional-card>
    <app-service-link *ngFor="let service of getServiceList()" [service]="service"></app-service-link>
    <div *ngIf="hasMoreServices">
      <a class="more-services" [routerLink]="professionalServicesUrl">
        {{ 'search.result.all-services' | translate }}
        {{ getServiceCount() | asServices }}
      </a>
    </div>
    <div class="bottom-buttons">
      <ion-button *ngIf="data.services.length === 1" size="medium" color="primary" [routerLink]="serviceOrderUrl">
        {{ 'search.result.order' | translate }}
      </ion-button>
      <ion-button *ngIf="data.services.length > 1" size="medium" color="primary" [routerLink]="professionalScheduleUrl">
        {{ 'search.result.order' | translate }}
      </ion-button>
      <ion-button size="medium" color="primary" fill="outline" [routerLink]="professionalChatUrl">
        {{ 'search.result.chat' | translate }} <ion-icon slot="end" name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
